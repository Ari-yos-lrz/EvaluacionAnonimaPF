<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	  
	<head>
		<meta charset="utf-8" />
		<title>Evaluacion Anonima</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
		
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous">
	</head>
    
    <body>
    
    	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
         		
         		<a class="navbar-brand" th:href="@{/respuestaActivity}" sec:authorize="isAuthenticated() && hasRole('ROLE_USER')">Responder actividad </a>
         		<a class="navbar-brand" th:href="@{/revisionActivity}"  sec:authorize="isAuthenticated() && hasRole('ROLE_USER')">Revision de actividad </a>
         		<a class="navbar-brand" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')" th:href="@{/creaActivity}">Crear actividad de Evaluacion</a>
         		<a class="navbar-brand" th:href="@{/lista}" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')" >Administrar Catalogo</a>
         		
         		
         		 <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/}"> 				</a>
				 <a class="navbar-brand" sec:authorize="isAuthenticated()" style="color: #D5F7F4" th:href="@{/}">
				 <span sec:authentication="principal.username"></span></a>
				 <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar sesion</a>


		</nav>
   		
	    	<h1 style="text-align: center">Agregar Actividad, taller y/o curso</h1>
		<br>
		
		<div class="container" style="border:1px solid #C7C8C6;border-radius:22px;width:70%;height:900px;margin-left: auto;margin-right: auto;">
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div th:if=${param.exito}>
						<div class="alert alert-info">El curso ha registrado exitosamente
						</div>
					</div>

				<div style="border:1px solid #AFB0AE;border-radius:15px; width:500px;height:55px;"><h1>Datos de registro</h1></div><br><br>
				<form th:action="@{/registroActividad}" method="post" th:object="${curso}">
				
					<div class="form-group">
						<label class="control-label" for="nombre">Nombre : </label> <input
							id="nombreCurso" type="text" class="form-control"  
							required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="nombre">Descripcion: </label> <textarea
							id="descripcionCurso" type="text" class="form-control" 
							required autofocus="autofocus"></textarea> <!--  th:field="*{descripcion}"-->
					</div>
					
					<div class="form-group">
						<br><button type="submit" class="btn btn-success" style="display: block; margin: 0 auto;" >Agregar</button><br>
					</div>
	
		
				</form>
				</div>
			</div>
		</div>

	<script src="webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
