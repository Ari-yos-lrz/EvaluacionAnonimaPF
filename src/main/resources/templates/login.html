<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
 	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

	<head>
			<meta charset="utf-8" />
			<title>Evaluacion Anonima</title>
			
			<link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
			
			<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
			<link href="//netdna.bootstrapcdn.com/bootstrap@3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
			<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		

			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
				integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
				crossorigin="anonymous">
			
	
			<link rel="stylesheet"
				href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
				integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
				crossorigin="anonymous">
			
	</head> 

	      
    <body>
    
    	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
         		<a class="navbar-brand" th:href="@{/inicioSesion}">Iniciar Sesión</a>
         		<a class="navbar-brand" th:href="@{/registrarse}">Registrarse</a>
      	</nav>
   
       <div class="contenedor" style="text-aling:center">
       		 <div class="row">
          		<div class="col-sm-6 col-md-4 col-md-offset-4">
              		<div class="account-wall">
                  		<img class="profile-img" src="img/icon.png">
                  		<form  th:action="@{/login}" method="post">

						<div th:if=${param.error}>
							<div class="alert alert-danger">Usuario o contraseña
								inválidos</div>
						</div>

						<div th:if=${param.logout}>
							<div class="alert alert-info">Ha cerrado sesión
								exitosamente</div>
						</div>

						<div class="form-group">
							<label for="username">Nombre de usuario : </label> <input
								id="username" name="username" type="text" class="form-control"
								required autofocus="autofocus" placeholder="Email">
						</div>

						<div class="form-group">
							<label for="password">Password : </label> <input id="password"
								type="password" name="password" class="form-control" required
								autofocus="autofocus" placeholder="Password">
						</div>
						<div class="form-group">
								<div class="row">
									<div class="col-md-6 col-md-offset-3">
									<input type="submit" class="form-control btn btn-primary" name="login-submit" id="login-submit"
									value="Iniciar sesión" />
									</div>
								</div>
							</div>
                  		</form>
                  		<div class="form-group">
							<span>Si eres nuevo usuario <a th:href="@{/registro}">regístrate
								aqui</a></span>
              	    </div>
          		</div>
      		</div>
    	</div>
    </div>
      	
      	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" 
      	integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    	<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    	<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
   </body>
</html>
