<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	  
	<head>
		<meta charset="utf-8" />
		<title>Evaluacion Anonima</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{css/estilos.css}">
		
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
			crossorigin="anonymous">
	</head>
    
    <body>
    
    	<nav class="navbar navbar-expand-md navbar-dark bg-dark">
         		
         		<a class="navbar-brand" th:href="@{/respuestaActivity}" sec:authorize="isAuthenticated() && hasRole('ROLE_USER')">Responder actividad </a>
         		<a class="navbar-brand" th:href="@{/revisionActivity}"  sec:authorize="isAuthenticated() && hasRole('ROLE_USER')">Revision de actividad </a>
         		<a class="navbar-brand" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')" th:href="@{/creaActivity}">Crear actividad de Evaluacion</a>
         		<a class="navbar-brand" th:href="@{/lista}" sec:authorize="isAuthenticated() && hasRole('ROLE_ADMIN')" >Administrar Catalogo</a>
         		
         		
         		 <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/}"> 				</a>
				 <a class="navbar-brand" sec:authorize="isAuthenticated()" style="color: #D5F7F4" th:href="@{/}">
				 <span sec:authentication="principal.username"></span></a>
				 <a class="navbar-brand" sec:authorize="isAuthenticated()" th:href="@{/logout}">Cerrar sesion</a>


		</nav>

	<div class="contenedor">
		<h1 style="text-align: center">Respuesta a actividad</h1>
		<div class="contenedorAux"
			style="border: 1px solid #C7C8C6; border-radius: 22px; width: 70%; height: 300px; margin-left: auto; margin-right: auto;">
			<div class="titulo"
				style="border: 1px solid #AFB0AE; border-radius: 22px; width: 300px; height: 35px;">
				<h3>Datos de la actividad</h3>
				<br>
			</div>
			<form action="" method="POST">
				<br>Selecciona la actividad a responder<select name="cursos">
					<option>Matematicas</option>
					<option>Lenguaje</option>
					<option>Quimica</option>
				</select><br>
				<br> <input type="text" id="input"
					placeholder="URL del repositorio de GitHub" required autofocus><br>
				<br> <input type="text" id="input"
					placeholder="URL de google Drive de manera publica" required
					autofocus><br>
				<br>
				<button class="btn btn-lg btn-primary btn-block" type="submit"
					style="display: block; margin: 0 auto;">Enviar</button>
			</form>
		</div>
	</div>

	<script src="webjars/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
	<script src="webjars/bootstrap/5.1.3/js/bootstrap.min.js"
		type="text/javascript"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

</body>
</html>
